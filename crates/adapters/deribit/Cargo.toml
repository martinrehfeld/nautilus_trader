[package]
name = "nautilus-deribit"
readme = "README.md"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Deribit exchange integration adapter for the Nautilus trading engine"
categories.workspace = true
keywords.workspace = true
documentation.workspace = true
repository.workspace = true
homepage.workspace = true

[lints]
workspace = true

[lib]
name = "nautilus_deribit"
crate-type = ["rlib", "cdylib"]

[features]
default = ["high-precision"]
extension-module = [
  "nautilus-common/extension-module",
  "nautilus-core/extension-module",
  "nautilus-model/extension-module",
  "nautilus-network/extension-module",
  "python",
  "pyo3/extension-module",
]
python = [
  "nautilus-common/python",
  "nautilus-core/python",
  "nautilus-model/python",
  "nautilus-network/python",
  "pyo3",
  "pyo3-async-runtimes",
]
high-precision = ["nautilus-model/high-precision"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
nautilus-common = { workspace = true, features = ["live"] }
nautilus-core = { workspace = true }
nautilus-live = { workspace = true }
nautilus-model = { workspace = true }
nautilus-network = { workspace = true }
nautilus-system = { workspace = true }

ahash = { workspace = true }
anyhow = { workspace = true }
arc-swap = { workspace = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
aws-lc-rs = { workspace = true }
chrono = { workspace = true }
dashmap = { workspace = true }
derive_builder = { workspace = true }
dotenvy = { workspace = true }
futures-util = { workspace = true }
hex = { workspace = true }
indexmap = { workspace = true }
log = { workspace = true }
rust_decimal = { workspace = true, features = ["serde-with-float"] }
serde = { workspace = true }
serde_json = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-tungstenite = { workspace = true }
tokio-util = { workspace = true }
ustr = { workspace = true }
zeroize = { workspace = true }

pyo3 = { workspace = true, optional = true }
pyo3-async-runtimes = { workspace = true, optional = true }

[dev-dependencies]
nautilus-testkit = { workspace = true }

axum = { workspace = true }
criterion = { workspace = true }
iai = { workspace = true }
rstest = { workspace = true }
rust_decimal_macros = { workspace = true }
url = { workspace = true }

# Run with `cargo bench -p nautilus-deribit --bench websocket`
[[bench]]
name = "websocket"
harness = false

# Run with `cargo run -p nautilus-deribit --bin deribit-http-public`
[[bin]]
name = "deribit-http-public"
path = "bin/http_public.rs"
doc = false

# Run with `cargo run -p nautilus-deribit --bin deribit-http-private`
[[bin]]
name = "deribit-http-private"
path = "bin/http_private.rs"
doc = false

# Run with `cargo run -p nautilus-deribit --bin deribit-ws-data`
[[bin]]
name = "deribit-ws-data"
path = "bin/ws_data.rs"
doc = false

# Run with `cargo run -p nautilus-deribit --example deribit-data-tester`
[[example]]
name = "deribit-data-tester"
path = "examples/node_data_tester.rs"
required-features = []
doc = false

# Run with `cargo run -p nautilus-deribit --example deribit-exec-tester`
[[example]]
name = "deribit-exec-tester"
path = "examples/node_exec_tester.rs"
required-features = []
doc = false
